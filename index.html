<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clicker Game!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- PLAYER MONEY -->
    <p id="money" class="money-text">Bananas: <span id="banana-count">0</span></p>

    <!-- MAIN CLICKER BUTTON -->
    <div class="container">
        <h1>Banana Clicker</h1>
        <button id="main-clicker" class="clicker">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana" id="banana"
                width="200" height="150">
        </button>
    </div>

    <!-- Load Javascript -->
    <script src="script.js"></script>
</body>

</html>
